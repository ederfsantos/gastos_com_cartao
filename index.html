<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Controle de Gastos com Cartão</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Gastos com Cartão</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Informe sua meta de gastos</h2>
            <div class="input-wrapper">
                <input type="text" id="meta" class="input-name" placeholder="Digite o valor">
                
            </div>
            <h2 class="section-title">Nubank</h2>
            <div class="input-wrapper">
                <input type="text" id="nubank" class="input-name" placeholder="Digite o valor">
                
            </div>
            <h2 class="section-title">C6</h2>
            <div class="input-wrapper">
                <input type="text" id="c6" class="input-name" placeholder="Digite o valor">
            
            </div>
            <h2 class="section-title">Credicard</h2>
            <div class="input-wrapper">
                <input type="text" id="credicard" class="input-name" placeholder="Digite o valor">
            
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <p id="resultado" class="result-list" aria-live="polite"></p>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Resultado
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
